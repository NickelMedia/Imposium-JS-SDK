<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Imposium Web Example</title>
		<link rel="stylesheet" href="./css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	</head>

	<body>
		<div class="example-wrapper">
			<div class="content">
				<div class="header">
					<img 
						class="logo" 
						src="./img/imposium_logo@2x.png"/>
				</div>

				<div class="info">
					This demo requires a caption and an image file, please fill out the form to get started.
				</div>

				<div class="inputs">
					<div class="input-wrapper">
						<label for="caption">
							Enter Caption:
						</label>
						<br/>

						<input 
							id="caption" 
							name="caption" 
							type="text" 
							placeholder="<witty_caption>"/>
					</div>

					<div class="input-wrapper">
						<label for="image">
							Pick Image:
						</label>
						<br/>

						<input 
							id="image" 
							name="image" 
							type="file" 
							accept=".jpg, .jpeg, .png, .gif" 
							placeholder="caption"/>
					</div>

					<div class="submit-bar">
						<button 
							id="submit-btn" 
							class="submit">

							submit
						</button>

						<div 
							id="status" 
							class="status">
						</div>
					</div>
				</div>

				<div class="player-wrapper">
					<video 
						id="dynamicVideo"
						controls 
						autoplay>
					</video>
				</div>
			</div>
		</div>

		<script type = "text/javascript" src = "../../lib/imposium.js"></script>
		<script src="./example.js"></script>
	</body>
</html>
