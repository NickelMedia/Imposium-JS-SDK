<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>imposium-js-sdk - Javascript client and video player for Imposium</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Javascript client and video player for Imposium">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="./imposium-theme.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600" rel="stylesheet">
</head>

<body>
    <header id = "doc-header">
        <img class = "logo" src = "https://cdn.imposium.com/imposium_header_logo_white.png"/>
        <div class="links">
            <a class = "header-link" href="https://docs.imposium.com">REST API</a>
            <a class = "header-link active" href="https://docs.imposium.com/js-sdk/">JavaScript SDK</a>
        </div>
    </header>

    <div id="app"></div>

    <script>
        window.$docsify = {
            name: 'Imposium JS SDK',
            repo: 'https://github.com/NickelMedia/Imposium-JS-SDK',
            loadSidebar: true,
            subMaxLevel: 6,
            auto2Top: true,
            // routerMode: 'history',
            themeColor: '#cecdcd'
        };
    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
